<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Pro</title>
    
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Bootstrap CSS for styling and modal functionality -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- jQuery library required for Bootstrap modal functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    
    <!-- Bootstrap JS library for modal functionality -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body>
    <header>
        <!-- Main heading of the page -->
        <h1>Welcome to Code Pro</h1>
    </header>

    <!-- Sub-heading for topic selection -->
    <h2 id="sub-heading">Select your topic to be tested</h2>

    <main class="container">
        <!-- Card for HTML topic selection -->
        <div class="card">
            <a href="quiz.html" id="html-a-tag">HTML</a>
        </div>
        
        <!-- Card for CSS topic selection -->
        <div class="card">
            <a href="quiz.html" id="css-a-tag">CSS</a>
        </div>
        
        <!-- Card for JavaScript topic selection -->
        <div class="card">
            <a href="quiz.html" id="js-a-tag">JavaScript</a>
        </div>
    </main>
    
    <!-- Link to custom JavaScript file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
